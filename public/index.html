<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#24292e" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/icons/icon-48x48.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-48x48.png" />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="%PUBLIC_URL%/icons/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      href="%PUBLIC_URL%/icons/icon-256x256.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="%PUBLIC_URL%/icons/icon-512x512.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Convo</title>
    <meta
      name="description"
      content="Convo is an alternative to Facebook that makes planning events with your real friends easy."
    />
    <meta name="og:title" content="Convo" />
    <meta
      name="og:description"
      content="Convo is an alternative to Facebook that makes planning events with your real friends easy."
    />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://app.convo.events" />
    <meta
      name="og:image"
      content="https://app.convo.events%PUBLIC_URL%/convo-logo.png"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Convo" />
    <meta
      name="twitter:description"
      content="Convo is an alternative to Facebook that makes planning events with your real friends easy."
    />
    <meta
      name="twitter:image"
      content="https://app.convo.events%PUBLIC_URL%/convo-logo.png"
    />
    <meta name="fb:appId" content="406328056661427" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/inter-ui@3.7.0/inter.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/draft-js@0.11.1/dist/Draft.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-datepicker@2.10.0/dist/react-datepicker.min.css"
    />

    <!-- Google Sign In -->
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Facebook Sign In -->
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Google Places -->
    <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_API_KEY%&libraries=places"></script>

    <!-- Plausible -->
    <script
      async
      defer
      data-domain="app.convo.events"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
